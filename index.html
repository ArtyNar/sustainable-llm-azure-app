<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Aware LLM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <main>
    <h1 class="mb-4 text-center">Carbon Aware LLM</h1>
    <textarea id="prompt" class="form-control mb-3" rows="5" placeholder="Type your question..."></textarea>
    
    <div class="mb-3">
      <div class="d-flex gap-2">    
        <select class="form-select bg-secondary text-white" aria-label="Model select" style="width: 200px;">
          <option selected>Model</option>
          <option value="1">gpt-4o-mini</option>
          <option value="2">Two</option>
        </select>

        <select class="form-select bg-secondary text-white" aria-label="Schedule select" style="width: 200px;">
          <option selected>Schedule</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="d-flex gap-2">    
      <button id="send" class="btn btn-primary">Send</button>
      <button id="schedule" class="btn btn-warning">Schedule</button>
    </div>

    <div id="response" class="border rounded p-3 mt-3 bg-body-secondary"></div>
    <div id="response2" class="border rounded p-3 mt-3 bg-body-warning"></div>

    <ul id="response3 class="list-group">
    </ul>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </main>
</body>
</html>
