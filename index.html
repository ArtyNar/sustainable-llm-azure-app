<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Aware LLM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <main>

  </main>
  <h1 class="mb-4 text-center">LLM Chat</h1>
  <textarea id="prompt" class="form-control mb-3" rows="5" placeholder="Type your question..."></textarea>
  <button id="send" class="btn btn-primary" >Send</button>
  <div id="response" class="border rounded p-3 mt-3 bg-body-secondary"></div>

  <script>
    (async function() {
        const { text } = await( await fetch(`/api/send`)).json();
        document.querySelector('#send').textContent = text;
    }());
    </script>

</body>
</html>
