<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Aware LLM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="container py-4">
    <h1 class="mb-4 text-center text-success">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="65"
        height="65"
        fill="currentColor"
        class="bi bi-leaf-fill text-success"
        viewBox="0 0 16 20"
      >
        <path
          d="M1.4 1.7c.217.289.65.84 1.725 1.274 1.093.44 2.885.774 5.834.528 2.02-.168 3.431.51 4.326 1.556C14.161 6.082 14.5 7.41 14.5 8.5q0 .344-.027.734C13.387 8.252 11.877 7.76 10.39 7.5c-2.016-.288-4.188-.445-5.59-2.045-.142-.162-.402-.102-.379.112.108.985 1.104 1.82 1.844 2.308 2.37 1.566 5.772-.118 7.6 3.071.505.8 1.374 2.7 1.75 4.292.07.298-.066.611-.354.715a.7.7 0 0 1-.161.042 1 1 0 0 1-1.08-.794c-.13-.97-.396-1.913-.868-2.77C12.173 13.386 10.565 14 8 14c-1.854 0-3.32-.544-4.45-1.435-1.124-.887-1.889-2.095-2.39-3.383-1-2.562-1-5.536-.65-7.28L.73.806z"
        />
      </svg>
      Carbon Aware LLM
    </h1>
    <div
      id="response"
      class="border rounded p-3 mt-3 mb-3 bg-body-secondary"
    ></div>
    <textarea
      id="prompt"
      class="form-control mb-3"
      rows="5"
      placeholder="Type your prompt..."
    ></textarea>

    <div class="mb-3">
      <div class="d-flex gap-2">
        <select
          class="form-select form-select-sm bg-secondary text-white"
          aria-label="Model select"
          style="width: 200px" id="model"
        >
          <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
          <option value="gpt-5">gpt-5</option>
        </select>

        <select
          class="form-select form-select-sm bg-secondary text-white"
          aria-label="Schedule select"
          style="width: 200px" id="schedule-choise"
        >
          <option value="None"selected>Schedule for</option>
          <option value="24 hr">24 hr</option>
          <option value="48 hr">48 hr</option>
          <option value="Week">Week</option>
        </select>
      </div>
    </div>

    <div class="d-flex gap-2 mb-3">
      <button id="send" class="btn btn-success">Send</button>
      <button id="schedule" class="btn btn-warning">Schedule</button>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-12 col-md-7">
        <div class="card">
          <div class="card-body text-center">
            <h4 class="card-title text-warning" id="EMresponse"></h4>
            <p class="card-text" id="grid"></p>
            <div style="width: 100%; margin: auto">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Scheduled prompts</h4>
            <div style="width: 100%; margin: auto">
              <ul id="response3" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
